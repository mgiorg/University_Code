<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
		<label for="username">username:</label>
		<input type="text" id="username" placeholder="Inserisci username"minlength="6" required>

		<br>
		<label for="password">password:</label>
		<input type="password" id="password" placeholder="Inserisci password" minlength="6" required>
		<br>

		<label for="email">email:</label>
		<input type="email" id="email" placeholder="example@domain.com" required>
		<br>

		<label for="phone">phone:</label>
		<input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
		<br>

		<label for="bday">birthday:</label>
		<input type="date" id="bday">
		<br>

		<label for="quantity">quantity:</label>
		<input type="number" id="quantity" min="1" max="10" value="1"><br>

		<label for="title">title:</label>

		<label for="Mr.">Mr.</label>
		<input type="radio" id="Mr." value="Mr." name="title">
		<label for="Mrs.">Mrs.</label>
		<input type="radio" id="Ms." value="Ms." name="title">
		<label for="PhD.">PhD.</label>		
		<input type="radio" id="PhD." value="PhD." name="title"><br>

		<label for="payment">payment:</label>
		<select id="payment">
			<option value="visa">Visa</option>
			<option value="mastercard">Mastercard</option>
			<option value="paypal">Paypal</option>
		</select><br>

		<label for="subscribe">subscribe:</label>
		<input type="checkbox" id="subscribe"><br>

		<label for="comment">comment:</label>
		<textarea id="comment" rows="3" cols="25"></textarea><br>

		<label for="file">file:</label>
		<input type="file" id="file" accept="image/*"><br>
		<br><br>
		
		<input type="reset">

		<input type="submit">
		<br>

    

    </form>
</body>
</html>
